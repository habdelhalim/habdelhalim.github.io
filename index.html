<!DOCTYPE html>
<html lang="en" data-ng-app="profile">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Hasan Abdel Halim">
  <meta name="author" content="Hasan Abdel Halim">
  <meta name="fragment" content="!">
  <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

  <title>Hasan Abdel Halim</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic" rel="stylesheet" type="text/css">
  <!-- Bootstrap core CSS -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Custom styles for this template -->
  <link href="static/main.css" rel="stylesheet">

  <!-- Angular js -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.14/angular.min.js"></script>
  <script src="static/js/app.js"></script>
  <script src="static/js/profile/profile.service.js"></script>
  <script src="static/js/profile/profile.controller.js"></script>
  <script src="static/js/profile/profile.directive.js"></script>
</head>

<body data-ng-controller="ProfileController">

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <profile-intro profile="profile"></profile-intro>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <section class="section">
        <h2><i class="fa fa-briefcase"></i> Experiences</h2>
        <job position="position" data-ng-repeat="position in positions"></job>
      </section><!--//section-->
    </div>

    <div class="col-md-4">
      <about-me profile="profile"></about-me>
      <skills skills="profile.skills.values"></skills>
      <education educations="profile.educations.values"></education>
      <language languages="profile.languages.values"></language>
    </div>
  </div> <!-- end-row -->

  <div class="footer">
    <p class="pull-right"><a href="{{profile.publicProfileUrl}}" rel="Hasan Abdel Halim">Hasan Abdel Halim 2015</a> &copy; </p>
  </div>

</div> <!-- /container -->

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<!-- endbower -->
<!-- endbuild -->
<!-- Placed at the end of the document so the pages load faster -->

<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</body>
</html>
