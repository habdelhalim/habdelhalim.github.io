<section id="intro">
  <a href="{{profile.publicProfileUrl}}" rel="{{profile.formattedName}}'s profile">
    <img id="profile-img" src="/static/img/profile.jpg" alt="{{profile.formattedName}}">
  </a>
  <h1 class="title">{{profile.formattedName}} <small>{{profile.headline}}</small></h1>
  <p class="body">{{profile.introduction}}</p>
</section>
