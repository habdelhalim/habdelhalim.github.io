<div class="col-md-12 item">
  <div class="row">
    <h3 class="position-title">{{position.title}}
      <small class="position-time">{{position.startDate}} - Present</small>
    </h3>
  </div>
  <div class="row">
    <div class="position-company">{{position.company}}</div>
  </div>
  <div class="row">
    <div class="position-details">
      <ul>
        <li data-ng-repeat="item in position.items">{{item}}</li>
      </ul>
    </div>
  </div>
</div>
