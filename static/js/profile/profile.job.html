<div class="panel panel-info" data-ng-class="{'current': position.isCurrent}">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-briefcase"></span> {{position.company}} -
    <small>{{position.title}}</small>
    <small class="pull-right badge">{{position.startDate}}</small>
  </div>
  <div class="panel-body">
    <ul>
      <li data-ng-repeat="itm in position.items">
        <job-item item="itm"></job-item>
      </li>
    </ul>
  </div>
</div> <!-- end-panel -->
