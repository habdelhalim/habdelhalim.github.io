<section class="job">
  <h3 class="title">
    <span class="time">{{position.startDate}} - {{position.endDate}}</span>
    {{position.title}}
    <span class="company">{{position.company}}</span>
  </h3>
  <ul class="body">
    <li class="item" data-ng-repeat="item in position.items">{{item}}</li>
  </ul>
</section>
